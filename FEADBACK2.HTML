<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MatruMitra Feedback Viewer</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #f9d3e3, #f6f9fc);
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    color: #e6398e;
    font-size: 2.2rem;
    margin-bottom: 30px;
  }

  .feedback-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
    justify-items: center;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    padding: 25px;
    width: 100%;
    max-width: 380px;
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .emoji {
    font-size: 30px;
  }

  .patient-name {
    font-weight: 600;
    color: #e6398e;
    font-size: 1.1rem;
  }

  .asha-name {
    font-size: 0.95rem;
    color: #555;
    margin-bottom: 8px;
  }

  .village {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 15px;
  }

  .feedback-text {
    font-size: 1rem;
    color: #333;
    line-height: 1.5;
    background: #fff5fa;
    padding: 10px 12px;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .date {
    font-size: 0.85rem;
    color: #999;
    text-align: right;
  }

  .no-feedback {
    text-align: center;
    color: #666;
    font-size: 1.1rem;
    margin-top: 50px;
  }

  .clear-btn {
    display: block;
    margin: 20px auto 0;
    background: #e6398e;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  .clear-btn:hover {
    background: #c92473;
  }
</style>
</head>
<body>

  <h1>üå∏ MatruMitra Feedbacks</h1>

  <div id="feedbackList" class="feedback-list"></div>

  <p id="noFeedback" class="no-feedback" style="display: none;">
    No feedback available yet. üåº
  </p>

  <button class="clear-btn" id="backBtn">Back</button>

  <script>
    const feedbackList = document.getElementById('feedbackList');
      const noFeedbackMsg = document.getElementById('noFeedback');
      const backBtn = document.getElementById('backBtn');

    const feedbacks = JSON.parse(localStorage.getItem('matrumitraFeedbacks')) || [];

    if (feedbacks.length === 0) {
      noFeedbackMsg.style.display = 'block';
    } else {
      feedbacks.forEach(fb => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <div class="card-header">
            <span class="patient-name">${fb.name}</span>
            <span class="emoji">${fb.rating || 'üôÇ'}</span>
          </div>
          <div class="asha-name">ASHA: ${fb.ashaName}</div>
          <div class="village">üè† ${fb.village || 'Not specified'}</div>
          <div class="feedback-text">"${fb.feedback}"</div>
          <div class="date">üìÖ ${fb.date}</div>
        `;
        feedbackList.appendChild(card);
      });
    }

    // Back button: navigate to homepage
    backBtn.addEventListener('click', () => {
      window.location.href = 'HOMEPAGE.HTML';
    });
  </script>
</body>
</html>
